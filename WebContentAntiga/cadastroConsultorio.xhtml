<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="title">
		Med Finder SP
	</ui:define>
	<ui:define name="content">
		<!-- Main Wrapper -->
		<div id="main-wrapper">
			<div class="container">
				<div class="row">
					<div class="8u skel-cell-mainContent">
						<!-- Content -->
						<div id="content">
							<article class="last"> <h:form id="form">

								<header>
								<h3>Cadastro de Consultório</h3>
								<div>Para finalizar seu cadastro, cadastrar os consultórios onde você atende!</div>
								</header>

								<div>
									<h:outputLabel value="Nome : " for="consultorioNome"
										styleClass="desc" />
									<div>
										<p:inputText id="consultorioNome" size="60"
											styleClass="field text fn" tabindex="3" />
									</div>
								</div>
								
								<div>
									<h:outputLabel value="CEP : " for="usuarioCep"
										styleClass="desc" />
									<div>
										<p:inputMask id="usuarioCep" size="60"
											styleClass="field text fn" tabindex="5"
											value="#{cadastroClienteBean.cep}" mask="99999-999" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Endereço : " for="usuarioEndereco"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioEndereco" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Número : " for="usuarioNumero"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioNumero" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Complemento : " for="usuarioComplemento"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioComplemento" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Bairro : " for="usuarioBairro"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioBairro" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>
								
								<div>
									<h:outputLabel value="Fotos : " for="usuarioBairro" styleClass="desc" />
									<p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}" mode="advanced" dragDropSupport="true"  
            update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />  
  
    <p:growl id="messages" showDetail="true"/>  
								
								</div>



								<div class="margin_top">
									<p:commandButton value="Enviar"  />
								</div>






							</h:form> </article>
						</div>

					</div>


					<ui:include src="slider_right.xhtml"></ui:include>


				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
