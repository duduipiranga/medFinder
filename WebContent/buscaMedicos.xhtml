<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
    renderKitId="PRIMEFACES_MOBILE">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">

				<div class="row-fluid">
					<div class="span12">
					
						 <div class="row-fluid">
                        <div class="span12">
                            <h3 class="heading">Busca</h3>
                            <pm:page title="Maps">

        <f:facet name="postinit">
            <h:outputScript library="primefaces" name="gmap/gmap.js" />
                        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
            <script type="text/javascript">
                function findMe() {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            var map = PF('gmap').getMap(),
                            latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

                            map.setCenter(latlng);

                            var marker = new google.maps.Marker({
                                position: latlng
                            });

                            marker.setMap(map);
                        },
                        function(error) {
                            alert(error.message);
                        },
                        {
                           enableHighAccuracy: true
                        });
                }

            </script>
                </f:facet>

        <!-- Main View -->
        <pm:view id="main" swatch="a">
            <pm:header title="Maps">
                
            </pm:header>

            <pm:content>
                <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:15em" widgetVar="gmap"/>

                <p:separator />

                <p:commandButton type="button" value="My Location" onclick="findMe()"/>
            </pm:content>

        </pm:view>

    </pm:page>
                            
                            
                        </div>
                    </div>
						
						
					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
