<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">

				<div class="row-fluid">
					<div class="span12">
					
						 <div class="row-fluid">
                        <div class="span12">

                            <h3 class="heading">Busca</h3>
                            
                            
                            <form class="well form-inline">
										<p class="f_legend">Preencha os campos abaixo conforme sua necessidade.</p>
										<p:inputText id="filtroBairro" value="Bairro" styleClass="input-small"/>
										
										<h:selectOneMenu id="filtroOperadora" converter="ConversorOperadora"
													styleClass="field select medium"
													value="#{homeBean.operadora}">
													<p:ajax listener="#{homeBean.listaPlanosAjax}"
														update="filtroPlano" process="@this" />
													<f:selectItem id="default" itemLabel="Selecione sua Operadora"
														itemValue="Selecione" />
													<f:selectItems value="#{homeBean.operadoras}" var="o"
														itemValue="#{o}"
														itemLabel="#{o.ds_operadora}" />

												</h:selectOneMenu>
												
											<h:selectOneMenu id="filtroPlano" value="#{homeBean.plano}" converter="ConversorPlano"
													styleClass="field select medium" tabindex="1">
													<f:selectItem id="planoDefault" itemLabel="Selecione seu Plano"
														itemValue="0" />
													<f:selectItems value="#{homeBean.planos}" var="p"
														itemValue="#{p.id_plano}" itemLabel="#{p.ds_plano}" />

												</h:selectOneMenu>
										
										<input type="password" placeholder="Password" class="input-small" />
										<button class="btn" type="submit">Filtrar</button>
									</form>
                            
                            <div id="mapBusca">
							<h:form id="form">
								<m:map width="800px" latitude="-23.54267195958869" longitude="-46.62620671318359"
									height="500px" zoom="12">									
									<ui:repeat var="med" value="#{buscaMedicoMB.medicos}" >
										<m:marker latitude="#{med.consultorio.endereco.latitude}" longitude="#{med.consultorio.endereco.longitude}"/>	
										<m:icon imageURL="http://www.google.com/mapfiles/marker.png"/>
										<m:htmlInformationWindow latitude="#{med.consultorio.endereco.latitude}" longitude="#{med.consultorio.endereco.longitude}"  htmlText="&lt;b&gt;#{med.nome} #{med.sobrenome}&lt;/b&gt;" />									
										
										
									</ui:repeat>
								</m:map>
							</h:form>

						</div>
                            

                            
                        </div>
                    </div>
						
						
					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
