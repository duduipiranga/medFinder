<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">

				<div class="row-fluid">
					<div class="span12">
					
						 <div class="row-fluid">
                        <div class="span12">
                            <h3 class="heading">Cadastro Médico</h3>
                            <div class="row-fluid">
                                <div class="span2"></div>
                                <div class="span8">
                                    <form id="validate_wizard_1" class="stepy-wizzard form-horizontal">
                                    
                                        <fieldset title="Dados Pessoais">
                                            <legend class="hide">Digite corretamente seus dados pessoais!</legend>

                                            <div class="formSep control-group">
                                                <h:outputLabel value="Nome : " for="filtroNome" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroNome" size="60" styleClass="span10" />
                                                </div>
                                            </div>
                                            <div class="formSep control-group">
                                                <h:outputLabel value="Sobrenome : " for="filtroSobrenome" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroSobrenome" size="60" styleClass="span10" />
                                                </div>
                                            </div>
                                            <div class="formSep control-group">
                                                <h:outputLabel value="CRM : " for="filtroCrm" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroCrm" size="10" styleClass="span3" />
                                                </div>
                                            </div>
                                            <div class="formSep control-group">
                                                <h:outputLabel value="E-mail : " for="filtroEmail" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroEmail" size="60" styleClass="span10" />
                                                </div>
                                            </div>
                                            <div class="formSep control-group">
                                                <h:outputLabel value="Senha : " for="filtroSenha" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:password id="filtroSenha" styleClass="span8"   />
													<div id="pass_progress" class="progress progress-danger" style="width:60%">
														<div class="bar" style="width: 0"></div>
													</div>
                                                </div>
                                            </div>
                                            <div class="formSep control-group">
                                                <h:outputLabel value="Valor da Consulta  : " for="filtroValorConsulta" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroValorConsulta" size="10" styleClass="span10" />
                                                </div>
                                            </div>
                                            <div class="formSep control-group">
                                                <h:outputLabel value="Foto Perfil  : " for="filtroFoto" styleClass="control-label" />
                                                <div class="span4">
													<div data-provides="fileupload" class="fileupload fileupload-new"><input type="hidden" />
														<div style="width: 200px; height: 150px; line-height: 150px;" class="fileupload-preview thumbnail"></div>
														<div>
															<span class="btn btn-file"><span class="fileupload-new">Selecionar Imagem</span><span class="fileupload-exists">Alterar</span>
															<input type="file" id="filtroFoto" /></span>
															<a data-dismiss="fileupload" class="btn fileupload-exists" href="#">Remover</a>
														</div>
													</div>
												</div>
                                            </div>
                                            

                                        </fieldset>
                                        <fieldset title="Dados do Endereço">
                                            <legend class="hide">Dados completo do endereço!</legend>
                                            
                                             <div class="formSep control-group">
                                                <h:outputLabel value="CEP: " for="filtroCEP" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroCEP" size="10" styleClass="span10" />
                                                </div>
                                            </div>
                                            
                                            <div class="formSep control-group">
                                                <h:outputLabel value="Endereço : " for="filtroEndereco" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroEndereco" size="60" styleClass="span10" />
                                                </div>
                                            </div>
                                            
                                            <div class="formSep control-group">
                                                <h:outputLabel value="Número : " for="filtroNumero" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroNumero" size="5" styleClass="span10" />
                                                </div>
                                            </div>
                                            
                                            <div class="formSep control-group">
                                                <h:outputLabel value="Bairro : " for="filtroBairro" styleClass="control-label" />
                                                <div class="controls">
                                                    <p:inputText id="filtroBairro" size="60" styleClass="span10" />
                                                </div>
                                            </div>
                                            
                                            <div class="alert alert-info">
                                				<a class="close" data-dismiss="alert">×</a>
                                				Os campos Cidade e Estado não são solicitados, pois o sistema é somente para a cidade de São Paulo!
                            				</div>
                                            
                                        </fieldset>
                                        <fieldset title="Additional info">
                                            <legend class="hide">Lorem ipsum dolor&hellip;</legend>
                                            <div class="formSep control-group">
                                                <label for="v_message" class="control-label">Your Message:</label>
                                                <div class="controls">
                                                    <textarea name="v_message" id="v_message" rows="3"></textarea>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">Newsletter:</label>
                                                <div class="controls">
                                                    <label class="radio inline" for="newsletter_yes">
                                                        <input type="radio" value="yes" id="newsletter_yes" name="v_newsletter" /> Yes
                                                    </label>
                                                    <label class="radio inline" for="newsletter_no">
                                                        <input type="radio" value="no" id="newsletter_no" name="v_newsletter" /> No
                                                    </label>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <button type="button" class="finish btn btn-primary"><i class="icon-ok icon-white"></i> Send registration</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
						
						
					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
