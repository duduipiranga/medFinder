<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">

				<div class="row-fluid">
					<div class="span12">

						<div class="row-fluid">
							<div class="span12">
								<h3 class="heading">Cadastro Médico</h3>
								<div class="row-fluid">
									<div class="span2"></div>
									<div class="span8">
										<h:form
											enctype="multipart/form-data">
											<p:fileUpload
																	id="foto_medico"
																	fileUploadListener="#{cadastroMedicoBean.fileUploadMedico}"
																	mode="advanced" auto="true" 
																	sizeLimit="100000" fileLimit="1"
																	allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
															
										</h:form>


										<!-- <form id="validate_wizard_1" class="stepy-wizzard form-horizontal"> -->
										<h:form prependId="false" id="validate_wizard"
											styleClass="stepy-wizzard form-horizontal"
											enctype="multipart/form-data">

											<fieldset title="Pessoais">
												<legend class="hide">Dados Pessoais!</legend>

												<div class="formSep control-group">
													<h:outputLabel value="Nome : " for="filtroNome"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroNome"
															value="#{cadastroMedicoBean.medico.nome}" size="60"
															styleClass="span10" />
													</div>
												</div>
												<div class="formSep control-group">
													<h:outputLabel value="Sobrenome : " for="filtroSobrenome"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroSobrenome"
															value="#{cadastroMedicoBean.medico.sobrenome}" size="60"
															styleClass="span10" />
													</div>
												</div>
												<div class="formSep control-group">
													<h:outputLabel value="CPF : " for="filtroCpf"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroCpf"
															value="#{cadastroMedicoBean.medico.id_medico}"
															styleClass="span5" />
													</div>
												</div>
												<div class="formSep control-group">
													<h:outputLabel value="CRM : " for="filtroCrm"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroCrm"
															value="#{cadastroMedicoBean.medico.crm}"
															styleClass="span3" />
													</div>
												</div>
												<div class="formSep control-group">
													<h:outputLabel value="E-mail : " for="filtroEmail"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroEmail"
															value="#{cadastroMedicoBean.medico.email}" size="60"
															styleClass="span10" />
													</div>
												</div>
												<div class="formSep control-group">
													<h:outputLabel value="Senha : " for="filtroSenha"
														styleClass="control-label" />
													<div class="controls">
														<p:password id="filtroSenha"
															value="#{cadastroMedicoBean.medico.senha}"
															styleClass="span8" />
														<div id="pass_progress" class="progress progress-danger"
															style="width: 60%">
															<div class="bar" style="width: 0"></div>
														</div>
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Confirmar Senha : "
														for="filtroCSenha" styleClass="control-label" />
													<div class="controls">
														<p:password id="filtroCSenha" styleClass="span6" />
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Descrição Formação  : "
														for="filtroDescricaoFormacao" styleClass="control-label" />
													<div class="controls">
														<h:inputTextarea id="filtroDescricaoFormacao"
															value="#{cadastroMedicoBean.medico.ds_formacao}"
															styleClass="span10"></h:inputTextarea>
													</div>
												</div>
											</fieldset>

											<fieldset title="Profissionais">
												<legend class="hide">Dados profissionais!</legend>

												<div class="formSep control-group">
													<h:outputLabel value="Especialidades  : "
														for="filtroEspecialidades" styleClass="control-label" />
													<div class="controls">


														<h:selectManyMenu id="filtroEspecialidades"
															converter="ConversorEspecialidade"
															value="#{cadastroMedicoBean.especialidades}">
															<f:selectItems
																value="#{cadastroMedicoBean.todasEspecialidades}"
																var="o" itemValue="#{o}"
																itemLabel="#{o.nm_especialidade}" />
														</h:selectManyMenu>

													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Planos aceitos  : "
														for="filtroPlanos" styleClass="control-label" />
													<div class="controls">

														<h:selectManyMenu id="filtroPlanos"
															converter="ConversorPlano"
															value="#{cadastroMedicoBean.escolhidosPlanos}">
															<f:selectItems value="#{cadastroMedicoBean.todosPlanos}"
																var="p" itemValue="#{p}"
																itemLabel="#{p.operadora.ds_operadora} #{p.ds_plano}" />
														</h:selectManyMenu>

													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Descrição Profissional  : "
														for="filtroDescricaoProf" styleClass="control-label" />
													<div class="controls">
														<h:inputTextarea id="filtroDescricaoProf"
															value="#{cadastroMedicoBean.medico.resumo_profissional}"
															styleClass="span10"></h:inputTextarea>
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Valor da Consulta  : "
														for="filtroValorConsulta" styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroValorConsulta"
															value="#{cadastroMedicoBean.medico.vl_consulta}"
															size="10" styleClass="span3" />
													</div>
												</div>


											</fieldset>
											<h:commandButton value="Continuar"
												styleClass="finish btn btn-primary"
												action="#{cadastroMedicoBean.irParaConsultorio}">
											</h:commandButton>

										</h:form>
										<!-- </form> -->
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
