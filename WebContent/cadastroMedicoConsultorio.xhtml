<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">

				<div class="row-fluid">
					<div class="span12">

						<div class="row-fluid">
							<div class="span12">
								<h3 class="heading">Cadastro Médico</h3>
								<div class="row-fluid">
									<div class="span2"></div>
									<div class="span8">



										<!-- <form id="validate_wizard_1" class="stepy-wizzard form-horizontal"> -->
										<h:form prependId="false" id="validate_wizard" styleClass="stepy-wizzard form-horizontal" enctype="multipart/form-data">

											
											<fieldset title="Consultório">
												<legend class="hide">Dados Consultório!</legend>

												<div class="formSep control-group">
													<h:outputLabel value="Nome do Consultório : "
														for="filtroNomeConsultorio" styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroNomeConsultorio"
															value="#{cadastroMedicoMB.consultorio.nome}" size="60"
															styleClass="span10" />
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Telefone do Consultório : "
														for="filtroTelConsultorio" styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroTelConsultorio"
															value="#{cadastroMedicoMB.telefone.numero}" size="60"
															styleClass="span10" />
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="CEP: " for="filtroCEP"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroCEP"
															value="#{cadastroMedicoMB.endereco.cep}"
															styleClass="span10" onblur="getEndereco()" />
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Endereço : " for="filtroEndereco"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroEndereco"
															value="#{cadastroMedicoMB.endereco.logradouro}"
															styleClass="span10" />
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Número : " for="filtroNumero"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroNumero"
															value="#{cadastroMedicoMB.endereco.numero}"
															styleClass="span10" />
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Complemento : "
														for="filtroComplemento" styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroComplemento"
															value="#{cadastroMedicoMB.endereco.complemento}"
															styleClass="span10" />
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Bairro : " for="filtroBairro"
														styleClass="control-label" />
													<div class="controls">
														<p:inputText id="filtroBairro"
															value="#{cadastroMedicoMB.endereco.bairro}" size="60"
															styleClass="span10" />
													</div>
												</div>

												<div class="formSep control-group">
													<h:outputLabel value="Foto Consultório  : "
														styleClass="control-label" />
													<div class="span4">
														<div data-provides="fileupload"
															class="fileupload fileupload-new">
															<input type="hidden" />
															<div
																style="width: 200px; height: 150px; line-height: 150px;"
																class="fileupload-preview thumbnail"></div>
															<div>
																<span class="btn btn-file"><span
																	class="fileupload-new">Selecionar Imagem</span><span
																	class="fileupload-exists">Alterar</span> 
																		<p:fileUpload id="foto_consultorio" fileUploadListener="#{cadastroMedicoMB.fileUploadConsultorio}" mode="simple" />
																		</span> <a data-dismiss="fileupload"
																	class="btn fileupload-exists" href="#">Remover</a>
															</div>
														</div>
													</div>
												</div>

												<div class="alert alert-info">
													<a class="close" data-dismiss="alert">×</a> Os campos
													Cidade e Estado não são solicitados, pois o sistema é
													somente para a cidade de São Paulo!
												</div>
											</fieldset>
											<h:commandButton value="Cadastrar" styleClass="finish btn btn-primary"
												action="#{cadastroMedicoMB.salvarMedico}">
											</h:commandButton>

										</h:form>
										<!-- </form> -->
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
