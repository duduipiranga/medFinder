<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">

				<div class="row-fluid">
					<div class="span12">
					
						 <div class="row-fluid">
                        <div class="span12">
                            <h3 class="heading">#{templateBundle.contato}</h3>
                            
                             <form class="form-horizontal well">
										<fieldset>
											<p class="f_legend">#{templateBundle.tit_contato}</p>
											
											<div class="control-group">
												<h:outputLabel value="#{templateBundle.lbl_nome}" for="contatoNome" styleClass="control-label" />
												<div class="controls">
													<p:inputText id="contatoNome" styleClass="span10" />
												</div>
											</div>
											
											<div class="control-group">
												<h:outputLabel value="#{templateBundle.lbl_email}" for="contatoEmail" styleClass="control-label" />
												<div class="controls">
													<p:inputText id="contatoEmail" styleClass="span10" />
												</div>
											</div>
											
											<div class="control-group">
												<h:outputLabel value="#{templateBundle.lbl_assunto}" for="contatoAssunto" styleClass="control-label" />
												<div class="controls">
													<p:inputText id="contatoAssunto" styleClass="span10" />
												</div>
											</div>
											
											<div class="control-group">
												<h:outputLabel value="#{templateBundle.lbl_mensagem}" for="contatoMsg" styleClass="control-label" />
												<div class="controls">
													<h:inputTextarea styleClass="span10" id="contatoMsg"></h:inputTextarea>
												</div>
											</div>
											
											
											<div class="control-group">
												<div class="controls">
													<button class="btn btn-inverse" type="submit">#{templateBundle.btn_enviar}</button>
												</div>
											</div>
										</fieldset>
									</form>
                            
                        </div>
                    </div>
						
						
					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
