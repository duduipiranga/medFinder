<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">

				<div class="row-fluid">
					<div class="span12">

						<div class="row-fluid">
							<div class="span12">

								<h3 class="heading">Busca</h3>


								<form class="well form-inline">
									<p class="f_legend">Preencha os campos abaixo conforme sua
										necessidade.</p>

									<p:inputText id="filtroEndereco" styleClass="span3"
										onfocus="if(this.value=='Endereço') {this.value='';};"
										onblur="if(this.value=='') {this.value='Endereço';}"
										value="Endereço" />


									<h:selectOneMenu id="filtroPlano"
										value="#{buscaMedicoBean.plano}"
										converter="ConversorPlano" styleClass="field select medium"
										tabindex="1">
										<f:selectItem id="planoDefault" itemLabel="0" itemValue="0" />
										<f:selectItems value="#{buscaMedicoBean.planos}" var="p"
											itemValue="#{p}"
											itemLabel="#{p.operadora.ds_operadora} #{p.ds_plano}" />

									</h:selectOneMenu>

									<h:selectOneMenu id="filtroEspecialidade"
										converter="ConversorEspecialidade"
										value="#{buscaMedicoBean.especialidade}">										
										<f:selectItems value="#{buscaMedicoBean.especialidades}"
											var="o" itemValue="#{o}" itemLabel="#{o.nm_especialidade}" />
									</h:selectOneMenu>

									<p:commandButton value="Filtrar" update="mapa" id="filtraAjax"  
             actionListener="#{buscaMedicoBean.buscarMedicos}" />
								</form>

								<div class="span11">
									<h:form id="mapa">
										<p:gmap center="-23.54267195958869,-46.62620671318359" zoom="12" type="ROAD"
											model="#{buscaMedicoBean.locMedicos}"
											style="width:100%;height:400px">

											<p:ajax event="overlaySelect"
												listener="#{buscaMedicoBean.chamarPerfil}" />

											<p:gmapInfoWindow>
												<p:outputPanel
													style="text-align:center;display:block;margin:auto:">													
													
													<h:outputText value="#{buscaMedicoBean.marker.title}" />

												</p:outputPanel>

											</p:gmapInfoWindow>
										</p:gmap>
									</h:form>

								</div>



							</div>
						</div>


					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
