<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<h:body>
			<!-- main content -->
			<div id="contentwrapper">
				<div class="main_content">

					<div class="row-fluid">
						<div class="span12">

							<div class="span12">
								<div class="span2">
									<p:graphicImage value="#{perfilMedicoBean.imagemMedico}" />
								</div>
								<div class="span6">
									<h3 class="heading">Cadastro de Usuário</h3>
								</div>


								<div class="span8">
									<h:form>
										<div class="tabbable tabs-left">
											<ul class="nav nav-tabs">
												<li class="active"><a href="#tab_l1" data-toggle="tab">Pessoal</a></li>
												<li><a href="#tab_l2" data-toggle="tab">Profissional</a></li>
												<li><a href="#tab_l3" data-toggle="tab">Consultório</a></li>
											</ul>
											<div class="tab-content">
												<div class="tab-pane active" id="tab_l1">


													<div class="span12">
														<div class="row-fluid">
															<div class="span8">
																<div class="form-horizontal">
																	<fieldset>

																		<div class="alert alert-block alert-info fade in">
																			<a href="#" data-dismiss="alert" class="close">×</a>
																			<p>
																				<strong>500</strong> avaliações positivas para esse
																				perfil. <a href="#" class="btn btn-gebo"><i
																					class="splashy-thumb_up"></i>Gostei</a>
																			</p>
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">Nome:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.medico.nome}"
																					id="nomeMedico" />

																			</div>
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">CRM:</div>
																			<div class="controls text_line">
																				<h:outputText value="#{perfilMedicoBean.medico.crm}" />
																			</div>
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">E-mail:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.medico.email}" />
																			</div>
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">Formação:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.medico.ds_formacao}" />
																			</div>
																		</div>





																	</fieldset>
																</div>
															</div>
														</div>
													</div>




												</div>
												<div class="tab-pane" id="tab_l2">
													<div class="span12">
														<div class="row-fluid">
															<div class="span8">
																<div class="form-horizontal">
																	<fieldset>

																		<div class="control-group formSep">
																			<div class="control-label">Especialidades:</div>
																			<div class="controls text_line">
																				<strong> <ui:repeat var="e"
																						value="#{perfilMedicoBean.especialidades}">
																						<h:outputText value="#{e.nm_especialidade}" />
																					</ui:repeat>
																				</strong>
																			</div>
																		</div>
																		
																		<div class="control-group formSep">
																			<div class="control-label">Planos atendidos:</div>
																			<div class="controls text_line">
																				<strong> <ui:repeat var="p"
																						value="#{perfilMedicoBean.planos}">
																						<h:outputText value="#{p.ds_plano}" />
																					</ui:repeat>
																				</strong>
																			</div>
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">Resumo Profissional:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.medico.resumo_profissional}" />
																			</div>
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">Valor da Consulta:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.medico.vl_consulta}" />
																			</div>
																		</div>

																	</fieldset>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="tab-pane" id="tab_l3">


													<div class="span12">
														<div class="row-fluid">
															<div class="span8">
																<div class="form-horizontal">
																	<fieldset>

																		<div class="control-group formSep">
																			<p:graphicImage value="#{perfilMedicoBean.imagemConsultorio}" />
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">Nome do Consultório:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.consultorio.nome}" />
																			</div>
																		</div>
																		<div class="control-group formSep">
																			<div class="control-label">Telefone:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.consultorio.telefone.numero}" />
																			</div>
																		</div>
																		<div class="control-group formSep">
																			<div class="control-label">CEP:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.endereco.cep}" />
																			</div>
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">Endereço:</div>
																			<div class="controls text_line">
																				<strong><h:outputText
																						value="#{perfilMedicoBean.endereco.logradouro}" />
																					- <h:outputText
																						value="#{perfilMedicoBean.endereco.numero}" /></strong>
																			</div>
																		</div>

																		<div class="control-group formSep">
																			<div class="control-label">Bairro:</div>
																			<div class="controls text_line">
																				<strong><h:outputText
																						value="#{perfilMedicoBean.endereco.bairro}" /></strong>
																			</div>
																		</div>
																		<div class="control-group formSep">
																			<div class="control-label">CEP:</div>
																			<div class="controls text_line">
																				<h:outputText
																					value="#{perfilMedicoBean.endereco.cep}" />
																			</div>
																		</div>







																	</fieldset>
																</div>
															</div>
														</div>
													</div>


												</div>
											</div>
										</div>
									</h:form>
								</div>


							</div>







						</div>
					</div>

				</div>
			</div>
		</h:body>
	</ui:define>

</ui:composition>
</html>
