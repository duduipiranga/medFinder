<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">

				<div class="row-fluid">
					<div class="span12">
					
						 <div class="row-fluid">
                        <div class="span12">
                            <h3 class="heading">Autenticação de Médico</h3>
                            
                            <form class="form-horizontal well">
										<fieldset>
											<p class="f_legend">Informe corretamente seus dados nos campos abaixo:</p>
											<div class="control-group">
												<h:outputLabel value="E-mail : " for="loginEmailMedico" styleClass="control-label" />
												<div class="controls">
													<p:inputText id="loginEmailMedico" styleClass="span10" />
												</div>
											</div>
											<div class="control-group">
												<h:outputLabel value="Senha : " for="loginSenhaMedico" styleClass="control-label" />
												<div class="controls">
													 <p:password id="loginSenhaMedico" styleClass="span10"   />
												</div>
											</div>
											<div class="control-group">
												<div class="controls">
													<button class="btn btn-inverse" type="submit">Acessar</button>
												</div>
											</div>
										</fieldset>
									</form>
                            
                        </div>
                    </div>
						
						
					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
