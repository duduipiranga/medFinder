<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<f:view locale="#{languangeBean.locale}" contentType="text/html">
	<h:head>
		<title><ui:insert name="title">Med Finder SP</ui:insert></title>


		<!-- Bootstrap framework -->
		<h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
		<h:outputStylesheet name="bootstrap/css/bootstrap-responsive.min.css" />
		
		
		<!-- colorbox -->
		<h:outputStylesheet name="lib/colorbox/colorbox.css" />
		<!-- code prettify -->
		<h:outputStylesheet name="lib/google-code-prettify/prettify.css" />
		
		
		<!-- gebo color theme-->
		<h:outputStylesheet name="css/blue.css" id="link_theme" />
		<!-- main styles -->
		<h:outputStylesheet name="css/style.css" />
		
		<!-- upload -->
		<h:outputStylesheet name="lib/plupload/js/jquery.plupload.queue/css/plupload-gebo.css" />
		

		<link rel="stylesheet"
			href="http://fonts.googleapis.com/css?family=PT+Sans" />
			
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true" />

		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico" />

		<!--[if lte IE 8]>
            <h:outputStylesheet name="css/ie.css" />
            <script src="js/ie/html5.js"></script>
            <script src="js/ie/respond.min.js"></script>
            <script src="lib/flot/excanvas.min.js"></script>
        <![endif]-->

		<h:outputStylesheet name="css/responsiveslides.css" />
		<h:outputStylesheet name="css/demo.css" />
		
		
		

		<meta http-equiv="Pragma" content="no-cache" />

	</h:head>

	<h:body class="sidebar_hidden menu_hover">
		<f:loadBundle var="templateBundle"
			basename="com.medfinder.utils.bundle.templateBundle" />
<div id="loading_layer" style="display:none"><img src="http://www.shopcwinformatica.com.br/gebo_admin/img/ajax_loader.gif" alt="" /></div>


		<div id="maincontainer" class="clearfix">
			<!-- header -->
			<header>
				<div class="navbar navbar-fixed-top">
					<div class="navbar-inner">
						<div class="container-fluid">
							<h:link styleClass="brand" outcome="index">
								<i class="icon-home icon-white"></i> #{templateBundle.home}</h:link>
							<ul class="nav user_menu pull-right">
								<li class="divider-vertical hidden-phone hidden-tablet"></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown">Johny Smith <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><h:link outcome="perfilMedico">#{templateBundle.meuPerfil}</h:link></li>
										<li><h:link outcome="editarPerfilUsuario">#{templateBundle.editarPerfil}</h:link></li>
										<li><h:link outcome="editarPerfilMedico">#{templateBundle.editarPerfil}</h:link></li>
										<li class="divider"></li>
										<li><h:link outcome="contato">#{templateBundle.sair}</h:link></li>
									</ul></li>
							</ul>
							<ul class="nav" id="mobile-nav">
								<li><h:link outcome="cadastroCliente">
										<i class="icon-user icon-white"></i> #{templateBundle.cadastro}</h:link>
								</li>
								<li><h:link outcome="buscaMedicos">
										<i class="icon-th icon-white"></i> #{templateBundle.busca}</h:link></li>
								<li class="dropdown"><a data-toggle="dropdown"
									class="dropdown-toggle" href="#"><i
										class="icon-folder-close icon-white"></i>
										#{templateBundle.areaMedica} <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><h:link outcome="cadastroMedico"> #{templateBundle.cadastrarPerfil}</h:link></li>
										<li><h:link outcome="loginMedico"> #{templateBundle.login}</h:link></li>
									</ul></li>
								<li><h:link outcome="contato">
										<i class="icon-user icon-white"></i> #{templateBundle.contato}</h:link>
								</li>
							</ul>
						</div>
					</div>
				</div>


			</header>

			<div id="content">
				<div id="innerContent">
					<ui:insert name="content">
					</ui:insert>
				</div>
			</div>


		</div>

		<div class="well form-inline">
			<p class="f_legend">Med Finder SP</p>
			Â© 2013 - Todos os direitos reservados!
		</div>



		
		
		<!-- hidden elements width/height -->
		<h:outputScript library="js" name="jquery.actual.min.js" />		
		<!-- main bootstrap js -->
		<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />		
		<!-- mobile nav -->
		<h:outputScript library="js" name="selectNav.js" />		

		

	</h:body>
</f:view>
</html>
