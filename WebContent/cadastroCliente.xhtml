<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="title"> Med Finder SP</ui:define>
	<ui:define name="content">
		<!-- main content -->
		<div id="contentwrapper">
			<div class="main_content">
				<nav>
				<div id="jCrumbs" class="breadCrumb module">
					<ul>
						<li><a href="#"><i class="icon-home"></i></a></li>
						<li><a href="#">Sports Toys</a></li>
						<li><a href="#">Toys Hobbies</a></li>
						<li><a href="#">Learning Educational</a></li>
						<li><a href="#">Astronomy Telescopes</a></li>
						<li>Telescope 3735SX</li>
					</ul>
				</div>
				</nav>

				<div class="row-fluid">
					<div class="span12">


						<div class="row-fluid">
							<div class="span6">
								<form class="form-horizontal well">
									<fieldset>
										<p class="f_legend">Cadastro de Usuário</p>
										<div class="control-group">
											<h:outputLabel value="Operadora : " for="filtroOperadora"
												styleClass="control-label" />
											<div class="controls">
												<p:selectOneMenu id="filtroOperadora"
													converter="ConversorOperadora"
													styleClass="field select medium"
													value="#{homeBean.operadora}">
													<p:ajax listener="#{homeBean.listaPlanosAjax}"
														update="filtroPlano" process="@this" />
													<f:selectItem id="default" itemLabel="Selecione"
														itemValue="Selecione" />
													<f:selectItems value="#{homeBean.operadoras}" var="o"
														itemValue="#{o}" itemLabel="#{o.ds_operadora}" />
												</p:selectOneMenu>
												<span class="help-block">Selecione o seu convênio
													médico!</span>
											</div>
										</div>
										<div class="control-group">
											<h:outputLabel value="Plano : " for="filtroPlano"
												styleClass="control-label" />
											<div class="controls">
												<p:selectOneMenu id="filtroPlano" value="#{homeBean.plano}"
													converter="ConversorPlano" styleClass="field select medium"
													tabindex="1">
													<f:selectItem id="planoDefault" itemLabel="Selecione"
														itemValue="0" />
													<f:selectItems value="#{homeBean.planos}" var="p"
														itemValue="#{p.id_plano}" itemLabel="#{p.ds_plano}" />

												</p:selectOneMenu>
												<span class="help-block">Selecione o plano do seu
													convênico médico!</span>
											</div>
										</div>

										<div class="control-group">
											<h:outputLabel value="Nome: " for="usuarioNome"
												styleClass="control-label" />
											<div class="controls">
												<p:inputText id="usuarioNome" size="60" styleClass="span10" />
											</div>
										</div>
										
										<div class="control-group">
											<h:outputLabel value="Sobrenome: " for="usuarioSobrenome"
												styleClass="control-label" />
											<div class="controls">
												<p:inputText id="usuarioSobrenome" size="60" styleClass="span10" />
											</div>
										</div>
										
										<div class="control-group">
											<h:outputLabel value="Sobrenome: " for="usuarioSobrenome"
												styleClass="control-label" />
											<div class="controls">
												<p:inputText id="usuarioSobrenome" size="60" styleClass="span10" />
											</div>
										</div>


										<div class="control-group">
											<div class="controls">
												<button class="btn" type="submit">Form button</button>
											</div>
										</div>
									</fieldset>
								</form>
							</div>
							<div class="span6">
								<form class="well form-inline">
									<p class="f_legend">Inline form</p>
									<input type="text" placeholder="Email" class="input-small" />
									<input type="password" placeholder="Password"
										class="input-small" />
									<button class="btn" type="submit">Sign in</button>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
