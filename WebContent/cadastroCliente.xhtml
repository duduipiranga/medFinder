<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="title">
		Med Finder SP
	</ui:define>
	<ui:define name="content">
		<!-- Main Wrapper -->
		<div id="main-wrapper">
			<div class="container">
				<div class="row">
					<div class="8u skel-cell-mainContent">
						<!-- Content -->
						<div id="content">
							<article class="last"> <h:form id="form">

								<header>
								<h3>Cadastro de Usuário</h3>
								<div>Informe corretamente seus dados</div>
								</header>

								<div>
									<h:outputLabel value="Operadora : " for="usuarioOperadora"
										styleClass="desc" />
									<div>
										<p:selectOneMenu id="filtroOperadora"
											converter="ConversorOperadora"
											styleClass="field select medium"
											value="#{homeBean.operadora}">
											<p:ajax listener="#{homeBean.listaPlanosAjax}"
												update="filtroPlano" process="@this" />
											<f:selectItem id="default" itemLabel="Selecione"
												itemValue="Selecione" />
											<f:selectItems value="#{homeBean.operadoras}" var="o"
												itemValue="#{o}" itemLabel="#{o.ds_operadora}" />

										</p:selectOneMenu>
									</div>
								</div>

								<div>
									<h:outputLabel value="Plano : " for="usuarioPlano"
										styleClass="desc" />
									<div>
										<p:selectOneMenu id="filtroPlano" value="#{homeBean.plano}"
											converter="ConversorPlano" styleClass="field select medium"
											tabindex="1">
											<f:selectItem id="planoDefault" itemLabel="Selecione"
												itemValue="0" />
											<f:selectItems value="#{homeBean.planos}" var="p"
												itemValue="#{p.id_plano}" itemLabel="#{p.ds_plano}" />

										</p:selectOneMenu>
									</div>
								</div>

								<div>
									<h:outputLabel value="Nome : " for="usuarioNome"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioNome" size="60"
											styleClass="field text fn" tabindex="3" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Sobrenome : " for="usuarioSobrenome"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioSobrenome" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>

								<div>
									<h:outputLabel value="E-mail : " for="usuarioEmail"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioEmail" size="60"
											styleClass="field text fn" tabindex="5" spellcheck="false" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Senha : " for="usuarioSenha"
										styleClass="desc" />
									<div>
										<p:password id="inlineFeedback"
											value="#{cadastroClienteBean.senha}" feedback="true"
											inline="true" tabindex="6" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Data de Nascimento : "
										for="usuarioDataNasc" styleClass="desc" />
									<div>
										<p:calendar value="#{cadastroClienteBean.dataNasc}"
											id="popupCal" />
									</div>
								</div>

								<div>
									<h:outputLabel value="CEP : " for="usuarioCep"
										styleClass="desc" />
									<div>
										<p:inputMask id="usuarioCep" size="60"
											styleClass="field text fn" tabindex="5"
											value="#{cadastroClienteBean.cep}" mask="99999-999" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Endereço : " for="usuarioEndereco"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioEndereco" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Número : " for="usuarioNumero"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioNumero" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Complemento : " for="usuarioComplemento"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioComplemento" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>

								<div>
									<h:outputLabel value="Bairro : " for="usuarioBairro"
										styleClass="desc" />
									<div>
										<p:inputText id="usuarioBairro" size="60"
											styleClass="field text fn" tabindex="4" />
									</div>
								</div>



								<div class="margin_top">
									<p:commandButton value="Enviar" oncomplete="PF('dlg').show()" />
								</div>






							</h:form> </article>
						</div>

					</div>


					<ui:include src="slider_right.xhtml"></ui:include>


				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
