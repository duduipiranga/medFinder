<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head></h:head>
	<h:body>
		<h:form>
		


			<div class="formSep control-group">
				<h:outputLabel value="Nome : " for="filtroNome"
					styleClass="control-label" />
				<div class="controls">
					<p:inputText id="filtroNome"
						value="#{cadastroMedicoBean.medico.nome}" size="60"
						styleClass="span10" />
				</div>
			</div>
			<div class="formSep control-group">
				<h:outputLabel value="Sobrenome : " for="filtroSobrenome"
					styleClass="control-label" />
				<div class="controls">
					<p:inputText id="filtroSobrenome"
						value="#{cadastroMedicoBean.medico.sobrenome}" size="60"
						styleClass="span10" />
				</div>
			</div>
			<div class="formSep control-group">
				<h:outputLabel value="CPF : " for="filtroCpf"
					styleClass="control-label" />
				<div class="controls">
					<p:inputText id="filtroCpf"
						value="#{cadastroMedicoBean.medico.id_medico}" styleClass="span5" />
				</div>
			</div>
			<div class="formSep control-group">
				<h:outputLabel value="CRM : " for="filtroCrm"
					styleClass="control-label" />
				<div class="controls">
					<p:inputText id="filtroCrm" value="#{cadastroMedicoBean.medico.crm}"
						styleClass="span3" />
				</div>
			</div>
			<div class="formSep control-group">
				<h:outputLabel value="E-mail : " for="filtroEmail"
					styleClass="control-label" />
				<div class="controls">
					<p:inputText id="filtroEmail"
						value="#{cadastroMedicoBean.medico.email}" size="60"
						styleClass="span10" />
				</div>
			</div>
			<div class="formSep control-group">
				<h:outputLabel value="Senha : " for="filtroSenha"
					styleClass="control-label" />
				<div class="controls">
					<p:password id="filtroSenha"
						value="#{cadastroMedicoBean.medico.senha}" styleClass="span8" />
					<div id="pass_progress" class="progress progress-danger"
						style="width: 60%">
						<div class="bar" style="width: 0"></div>
					</div>
				</div>
			</div>

			<div class="formSep control-group">
				<h:outputLabel value="Confirmar Senha : " for="filtroCSenha"
					styleClass="control-label" />
				<div class="controls">
					<p:password id="filtroCSenha" styleClass="span6" />
				</div>
			</div>

			<div class="formSep control-group">
				<h:outputLabel value="Descrição Formação  : "
					for="filtroDescricaoFormacao" styleClass="control-label" />
				<div class="controls">
					<h:inputTextarea id="filtroDescricaoFormacao"
						value="#{cadastroMedicoBean.medico.ds_formacao}" styleClass="span10"></h:inputTextarea>
				</div>
			</div>

			<div class="formSep control-group">
				<h:outputLabel value="Foto Perfil  : " styleClass="control-label" />
				
						<div>
							<p:fileUpload id="teste555" fileUploadListener="#{cadastroMedicoBean.fileUploadMedico}" mode="advanced" dragDropSupport="false"  
                  sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" auto="true" /> 
						</div>
					</div>
				



			<fieldset title="Profissionais">
				<legend class="hide">Dados profissionais!</legend>

				<div class="formSep control-group">
					<h:outputLabel value="Especialidades  : "
						for="filtroEspecialidades" styleClass="control-label" />
					<div class="controls">

						<h:selectManyMenu id="filtroEspecialidades"
							converter="ConversorEspecialidade"
							value="#{cadastroMedicoBean.especialidades}">
							<f:selectItems value="#{cadastroMedicoBean.todasEspecialidades}"
								var="o" itemValue="#{o}" itemLabel="#{o.nm_especialidade}" />
						</h:selectManyMenu>

					</div>
				</div>
				<div class="formSep control-group">
					<h:outputLabel value="Planos aceitos  : "
						for="filtroPlanos" styleClass="control-label" />
					<div class="controls">

						<h:selectManyMenu id="filtroPlanos"
							converter="ConversorPlano"
							value="#{cadastroMedicoBean.escolhidosPlanos}">
							<f:selectItems value="#{cadastroMedicoBean.todosPlanos}"
								var="p" itemValue="#{p}" itemLabel="#{p.operadora.ds_operadora} #{p.ds_plano}" />
						</h:selectManyMenu>

					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="Descrição Profissional  : "
						for="filtroDescricaoProf" styleClass="control-label" />
					<div class="controls">
						<h:inputTextarea id="filtroDescricaoProf"
							value="#{cadastroMedicoBean.medico.resumo_profissional}"
							styleClass="span10"></h:inputTextarea>
					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="Valor da Consulta  : "
						for="filtroValorConsulta" styleClass="control-label" />
					<div class="controls">
						<p:inputText id="filtroValorConsulta"
							value="#{cadastroMedicoBean.medico.vl_consulta}" size="10"
							styleClass="span3" />
					</div>
				</div>


			</fieldset>

			<fieldset title="Consultório">
				<legend class="hide">Dados Consultório!</legend>

				<div class="formSep control-group">
					<h:outputLabel value="Nome do Consultório : "
						for="filtroNomeConsultorio" styleClass="control-label" />
					<div class="controls">
						<p:inputText id="filtroNomeConsultorio"
							value="#{cadastroMedicoBean.consultorio.nome}" size="60"
							styleClass="span10" />
					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="Telefone do Consultório : "
						for="filtroTelConsultorio" styleClass="control-label" />
					<div class="controls">
						<p:inputText id="filtroTelConsultorio"
							value="#{cadastroMedicoBean.telefone.numero}" size="60"
							styleClass="span10" />
					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="CEP: " for="filtroCEP"
						styleClass="control-label" />
					<div class="controls">
						<p:inputText id="filtroCEP"
							value="#{cadastroMedicoBean.endereco.cep}" styleClass="span10"
							onblur="getEndereco()" />
					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="Endereço : " for="filtroEndereco"
						styleClass="control-label" />
					<div class="controls">
						<p:inputText id="filtroEndereco"
							value="#{cadastroMedicoBean.endereco.logradouro}"
							styleClass="span10" />
					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="Número : " for="filtroNumero"
						styleClass="control-label" />
					<div class="controls">
						<p:inputText id="filtroNumero"
							value="#{cadastroMedicoBean.endereco.numero}" styleClass="span10" />
					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="Complemento : " for="filtroComplemento"
						styleClass="control-label" />
					<div class="controls">
						<p:inputText id="filtroComplemento"
							value="#{cadastroMedicoBean.endereco.complemento}"
							styleClass="span10" />
					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="Bairro : " for="filtroBairro"
						styleClass="control-label" />
					<div class="controls">
						<p:inputText id="filtroBairro"
							value="#{cadastroMedicoBean.endereco.bairro}" size="60"
							styleClass="span10" />
					</div>
				</div>

				<div class="formSep control-group">
					<h:outputLabel value="Foto Consultório  : "
						styleClass="control-label" />
					<div class="span4">
						<p:fileUpload id="filtroFotoConsultorio" fileUploadListener="#{cadastroMedicoBean.fileUploadConsultorio}" mode="advanced" auto="true" />
							</div>
						</div>
					

				<div class="alert alert-info">
					<a class="close" data-dismiss="alert">×</a> Os campos Cidade e
					Estado não são solicitados, pois o sistema é somente para a cidade
					de São Paulo!
				</div>
			</fieldset>
			<h:commandButton value="Cadastrar"
				action="#{cadastroMedicoBean.salvarMedico}">
			</h:commandButton>

		</h:form>

		<h:form>
			<h:commandButton value="clica aqui" action="#{novoBean.facaAlgo}"></h:commandButton>

		</h:form>




	</h:body>
</f:view>

</html>
