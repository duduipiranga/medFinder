<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{languangeBean.locale}" contentType="text/html">
	<h:head>
		<title><ui:insert name="title">Med Finder SP</ui:insert></title>

		<!-- Incluindo os JS -->
		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="config.js" />
		<h:outputScript library="js" name="skel.min.js" />
		<h:outputScript library="js" name="skel-panels.min.js" />




		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,800"
			media="all" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Oleo+Script:400"
			media="all" rel="stylesheet" type="text/css" />

		<noscript>
			<h:outputStylesheet library="css" name="skel-noscript.css" />
			<h:outputStylesheet library="css" name="style.css" />
			<h:outputStylesheet library="css" name="style-desktop.css" />
		</noscript>

		<!--  <h:conditionalComment if="lt IE 8">
			<script src="html5shiv.js"></script>
			<link rel="stylesheet" href="ie8.css" />
		</h:conditionalComment>
		
		<h:conditionalComment if="lt IE 7">
			<link rel="stylesheet" href="ie7.css" />
		</h:conditionalComment>


		<h:outputStylesheet library="css" name="ie8.css" />  -->


		<meta http-equiv="Pragma" content="no-cache" />
	</h:head>

	<h:body styleClass="homepage">
		<f:loadBundle var="templateBundle"
			basename="com.medfinder.utils.bundle.templateBundle" />
		<div id="header-wrapper">
			<div class="container">
				<div class="row">
					<div class="12u">

						<!-- Header -->
						<header id="header"> <!-- Logo -->
						<div id="logo">
							<h1>
								<a href="#" id="logo">Med Finder</a>
							</h1>
							<span>Texto a definir</span>
						</div>

						<!-- Nav --> <nav id="nav">
						<ul>
							<li class="current_page_item"><h:link
									value="#{templateBundle.home}" outcome="home" /></li>
							<li><h:link value="#{templateBundle.login}" outcome="home" /></li>
							<li><h:link value="#{templateBundle.cadastro}"
									outcome="home" /></li>
							<li><h:link value="#{templateBundle.contato}" outcome="home" /></li>
						</ul>
						</nav> </header>

					</div>
				</div>
			</div>
		</div>




		<div id="content">
			<div id="innerContent">
				<ui:insert name="content">
				</ui:insert>
			</div>
		</div>

		<!-- Footer Wrapper -->
		<div id="footer-wrapper">
			<footer id="footer" class="container">
			<div class="row">
				<div class="3u">

					<!-- Links -->
					<section class="widget-links">
					<h2>Random Stuff</h2>
					<ul class="style2">
						<li><h:link value="Teste" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>

					</ul>
					</section>

				</div>
				<div class="3u">

					<!-- Links -->
					<section class="widget-links">
					<h2>Random Stuff</h2>
					<ul class="style2">
						<li><h:link value="Teste" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>
					</ul>
					</section>

				</div>
				<div class="3u">

					<!-- Links -->
					<section class="widget-links">
					<h2>Random Stuff</h2>
					<ul class="style2">
						<li><h:link value="#{templateBundle.login}" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>

						<li><h:link value="Teste" outcome="home" /></li>
						<li><h:link value="Teste" outcome="home" /></li>
					</ul>
					</section>

				</div>
				<div class="3u">

					<!-- Contact -->
					<section class="widget-contact last">
					<h2>Redes Sociais</h2>
					<ul>
						<li><h:link value="Twitter" outcome="home"
								styleClass="twitter" /></li>
						<li><h:link value="Facebook" outcome="home"
								styleClass="facebook" /></li>
						<li><h:link value="Dribbble" outcome="home"
								styleClass="dribbble" /></li>
						<li><h:link value="Google+" outcome="home"
								styleClass="googleplus" /></li>
					</ul>
					<p>
						Rua Teste<br /> 00, SP - SÃ£o Paulo 00000-000<br /> (011)
						0000-0000
					</p>

			<div class="row">
				<div class="12u">
					<div id="copyright">&copy; Med Finder SP. All rights
						reserved.</div>

			</div>

		</div>

	</h:body>
</f:view>
</html>
